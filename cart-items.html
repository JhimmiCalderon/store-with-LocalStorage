<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">E-commerce</h1>
            <button id="open-menu" class="open-menu"><i class="bi bi-three-dots-vertical"></i></button>
        </header>
        <aside  >
            <button id="close-menu" class="close-menu"><i class="bi bi-x-lg"></i></button>
            <header>
                <h1 class="logo">E-commerce</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="menu-button back-button " href="index.html"><i class="bi bi-arrow-left-square"></i>Continue shopping</a></li>
                    <li><a class="menu-button cart-button active" href="cart-items.html"><i class="bi bi-bag-plus"></i>Cart </a></li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">Â© 2025 ParceroJam</p> 
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Cart</h2>
            <div class="cart-container">
                <p id="empty-cart" class="empty-cart">Your cart is empty. <i class="bi bi-heartbreak"></i></p>

                <div id="cart-products"  class="cart-products disabled">
      
                </div>
                    
                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="cart-empty-cart" class="cart-empty-cart">Empty cart</button>
                    </div>
                    <div class="cart-actions-rigth">
                        <div class="cart-actions-total">
                            <p>total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="cart-actions-buy" class="cart-actions-buy">Buy now</button>
                    </div>
                </div>
                 <p id="purchase-cart" class="purchase-cart disabled">Thank you for your purchase. <i class="bi bi-emoji-smile-fill"></i></p>

            </div>
        </main>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/cart-items.js"></script>
    <script src="/js/menu.js"></script>
    
</body>
</html>
