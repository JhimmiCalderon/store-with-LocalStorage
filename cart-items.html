<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">E-commerce</h1>
            </header>
            <nav>
                <ul >
                    <li><a class="menu-button back-button " href="index.html"><i class="bi bi-arrow-left-square"></i></i>Continue shopping
                    <a class="menu-button cart-button active" href="cart-items.html"><i class="bi bi-bag-plus"></i>Cart </a></li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">Â© 2025 ParceroJam</p> 
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Cart</h2>
            <div class="cart-container">
                <p class="empty-cart">Your cart is empty. <i class="bi bi-heartbreak"></i></p>
                <div class="cart-products disabled">

                    <div class="cart-product">

                        <img class="cart-product-image" src="./img/Oakley/Oakley-one.jpg" alt="">
                        <div class="cart-product-title">
                            <small>Title</small>
                            <h3>Title</h3>
                        </div>
                        <div class="cart-product-quantity">
                            <small>Quantity</small>
                            <p>1</p>
                        </div>
                        <div class="cart-product-price">
                            <small>Price</small>
                            <p>$33</p>
                        </div>
                        <div class="cart-product-subtotal">
                            <small>Subtotal</small>
                            <p>$44</p>
                        </div>
                        <button class="cart-product-delete"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    
                <div class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button class="cart-empty-cart">Empty cart</button>
                    </div>
                    <div class="cart-actions-rigth">
                        <div class="cart-actions-total">
                            <p>total:</p>
                            <p id="total">$55</p>
                        </div>
                        <button class="cart-actions-buy">Buy now</button>
                    </div>
                </div>
                 <p class="purchase-cart disabled">Thank you for your purchase. <i class="bi bi-emoji-smile-fill"></i></p>

            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
